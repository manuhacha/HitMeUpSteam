<app-header></app-header>
<div class="min-h-screen bg-gray-900 text-white pt-20">
    <!-- Contenido principal -->
    <main class="flex flex-col items-center justify-center flex-grow p-6">
      <h2 class="text-4xl mb-4 font-bold">My Games</h2>
      <div class="table mx-auto bg-gray-800 text-white border-black rounded-md mt-10">
        <table class="min-w-full table-auto text-white">
          <thead>
            <tr class="">
              <th class="px-4 py-2 text-left">Game Name</th>
              <th class="px-4 py-2 text-center">Price</th>
              <th class="px-4 py-2 text-center">Original Price</th>
              <th class="px-4 py-2 text-center">Image</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let game of games" class="hover:bg-gray-700">
              <td class="px-4 py-2 text-left">{{ game.name }}</td>
              <td class="px-4 py-2 text-center">{{ game.price }}</td>
              <td class="px-4 py-2 text-center">{{ game.originalprice }}</td>
              <td class="px-4 py-2 text-center">
                <img [src]="game.picture" width="175px" alt="Game Image" class="h-auto mx-auto" />
              </td>
              <td class="px-4 py-2 text-center">
                <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Delete Game</button>
              </td>
              <!-- <td class="px-4 py-2 text-center">
              </td> -->
            </tr>
          </tbody>
        </table>
        <p class="text-red-600 font-bold text-center p-5">{{error}}</p>
      </div>
      
    </main>
  </div>
